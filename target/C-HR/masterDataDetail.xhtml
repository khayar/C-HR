<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Master Data Detail</title>
	<link href="/C-HR/resources/css/style.css" rel="stylesheet"
		type="text/css" />
	<link href="/C-HR/resources/menuCss/menuCss.css" rel="stylesheet" type="text/css" />
</h:head>
<h:body>
<div id="layout-menubar" class="Unselectable fontRegular">
		<a href="index.xhtml" class="btn">Home</a> 
		<a href="masterDatalist.xhtml" class="btn">Employee Master Data</a> 
		<a href="#" class="btn">Attandence Register</a> 
		<a href="#" class="btn">Process Salary</a>
		<a href="#" class="btn">Approve Salary</a>
	</div>
	<br />
	<br />
	<h:form id="form1" prependId="false">
		<p:panelGrid columns="4" styleClass="detailWidth" > 
			<p:outputLabel value="Employee Name" />
			<p:inputText id="empName" value="#{masterDataController.selectedMasterEntity.employeeName}" />

			<p:outputLabel value="Employee Code" />
			<p:inputText id="empCode" value="#{masterDataController.selectedMasterEntity.employeeCode}" />


			<p:outputLabel value="Employee Designation" />
			<p:inputText id="empDesig" value="#{masterDataController.selectedMasterEntity.employeeDesig}" />


			<p:outputLabel value="Employee Dob" />
			<p:calendar id="empDob" pattern="dd-MM-yyyy" style="width:250px;" value="#{masterDataController.selectedMasterEntity.employeeDob}" />

			<p:outputLabel value="Employee Date of Joining" />
			<p:calendar id="empDoJ" pattern="dd-MM-yyyy" style="width:250px;" value="#{masterDataController.selectedMasterEntity.dateOfJoining}" />

			<p:outputLabel value="Passport No" />
			<p:inputText id="passportNo" value="#{masterDataController.selectedMasterEntity.passportNo}" />

			<p:outputLabel value="Passport Expiry" />
			<p:calendar id="passportExpiry" pattern="dd-MM-yyyy"
				style="width:250px;" value="#{masterDataController.selectedMasterEntity.passportExpiry}" />


			<p:outputLabel value="Visa No" />
			<p:inputText id="visaNo" value="#{masterDataController.selectedMasterEntity.visaNo}" />

			<p:outputLabel value="Visa Expiry" />
			<p:calendar id="visaExpiry" pattern="dd-MM-yyyy" style="width:250px;" value="#{masterDataController.selectedMasterEntity.visaExpiry}" />


			<p:outputLabel value="Labour Card" />
			<p:inputText id="labourCard" value="#{masterDataController.selectedMasterEntity.labourCardNo}" />

			<p:outputLabel value="Labour Card Expiry" />
			<p:calendar id="laburCardExpiry" pattern="dd-MM-yyyy"
				style="width:250px;" value="#{masterDataController.selectedMasterEntity.labourCardExpiry}" />


			<p:outputLabel value="Emirates Id" />
			<p:inputText id="emiratesID" value="#{masterDataController.selectedMasterEntity.emiratesId}" />

			<p:outputLabel value="Emirates Expiry" />
			<p:calendar id="emiratesExpiry" pattern="dd-MM-yyyy"
				style="width:250px;" value="#{masterDataController.selectedMasterEntity.emiratesExpiry}" />

			<p:outputLabel value="Supervisor Name" />
			<p:inputText id="supervisorName" value="#{masterDataController.selectedMasterEntity.supervisorName}" />

			<p:outputLabel value="Loan" />
			<p:inputText id="loan" value="#{masterDataController.selectedMasterEntity.loan}" />

			<p:outputLabel value="Outstanding Loan" />
			<p:inputText id="outstandingloan" value="#{masterDataController.selectedMasterEntity.outstandingLoan}" />

			<p:outputLabel value="OT Type" />
			<p:inputText id="ottype" value="#{masterDataController.selectedMasterEntity.otType}" />

			<p:outputLabel value="OT Rate" />
			<p:inputText id="otRate" value="#{masterDataController.selectedMasterEntity.otRate}" />

			<p:outputLabel value="Basic Salary" />
			<p:inputText id="bSalary" value="#{masterDataController.selectedMasterEntity.basicSalary}" />

			<p:outputLabel value="Allowance" />
			<p:inputText id="allowance" value="#{masterDataController.selectedMasterEntity.allowances}" />

			<p:outputLabel value="Total Fixed Salary" />
			<p:inputText id="totalFixedSalary" value="#{masterDataController.selectedMasterEntity.totalFixedSalary}" />

			<p:outputLabel value="Salary As per Labour Contract" />
			<p:inputText id="salaryAsPerLabourContract" value="#{masterDataController.selectedMasterEntity.salaryAsPerLabourContract}" />


			<p:outputLabel value="Payment Mode" />
			<p:inputText id="paymentMode" value="#{masterDataController.selectedMasterEntity.paymentMode}" />

			<p:outputLabel value="Bank Name" />
			<p:inputText id="bankName" value="#{masterDataController.selectedMasterEntity.bankName}" />

			<p:outputLabel value="Account Num" />
			<p:inputText id="accountNum" value="#{masterDataController.selectedMasterEntity.salaryAccountNum}" />

			<p:outputLabel/>
			<p:commandButton value="Submit" actionListener="#{masterDataController.saveMasterDataDetail(masterDataController.selectedMasterEntity)}"></p:commandButton>
		</p:panelGrid>
	</h:form>
</h:body>
</html>
