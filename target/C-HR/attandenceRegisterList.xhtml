<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Attandence Register List</title>
	<link href="/C-HR/resources/css/style.css" rel="stylesheet"
		type="text/css" />
	<link href="/C-HR/resources/menuCss/menuCss.css" rel="stylesheet"
		type="text/css" />
</h:head>
<h:body>
	<ui:include src="/menu.xhtml" />
	<br />
	<br />
	<h:form id="form1">
	<p:commandButton value="NEW" action="attandenceRegisterDetail.xhtml" style="margin-left: 943px;"></p:commandButton>
	
		<p:dataTable value="#{masterDataController.getAttandenceList()}"
			var="p" paginator="true" rows="10" styleClass="tableCenter"
			headerClass="order-table-header"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowClasses="order-table-odd-row,order-table-even-row"
			paginatorPosition="bottom">

			<f:facet name="header">
        		Attandence Register List
    		</f:facet>

			<p:column sortBy="#{p.attandenceRegisterId}"
				filterBy="#{p.attandenceRegisterId}" filterMatchMode="contains">
				<f:facet name="header">Attandence Registration Id</f:facet>
				<h:outputText value="#{p.attandenceRegisterId}" />
			</p:column>

			<p:column sortBy="#{p.employeeCode}" filterBy="#{p.employeeCode}"
				filterMatchMode="contains">
				<f:facet name="header">Employee Code</f:facet>
				<h:outputText value="#{p.employeeCode}" />
			</p:column>

			<p:column sortBy="#{p.employeeName}" filterBy="#{p.employeeName}"
				filterMatchMode="contains">
				<f:facet name="header">Employee Name</f:facet>
				<h:outputText value="#{p.employeeName}" />
			</p:column>

			<p:column sortBy="#{p.attandenceTimeIn}"
				filterBy="#{p.attandenceTimeIn}" filterMatchMode="contains">
				<f:facet name="header">Time In</f:facet>
				<h:outputText value="#{p.attandenceTimeIn}" />
			</p:column>

			<p:column sortBy="#{p.attandenceTimeOut}"
				filterBy="#{p.attandenceTimeOut}" filterMatchMode="contains">
				<f:facet name="header">Time Out</f:facet>
				<h:outputText value="#{p.attandenceTimeOut}" />
			</p:column>

		</p:dataTable>
	</h:form>
</h:body>
</html>
