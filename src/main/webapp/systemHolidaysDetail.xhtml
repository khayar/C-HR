<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>System Holidays Detail</title>
	<link href="/C-HR/resources/css/style.css" rel="stylesheet"
		type="text/css" />
	<!-- <link href="/C-HR/resources/menuCss/menuCss.css" rel="stylesheet"
		type="text/css" />-->
</h:head>
<h:body>
	<p:menubar id="menuId" model="#{userMenuPermissionController.model}"  />
	<!-- <ui:include src="/menu.xhtml" /> -->
	<br />
	<br />

	<h:form id="form1" prependId="false">
		<p:commandButton id="backBtn" value="Back" action="systemHolidayList.xhtml?faces-redirect=true" immediate="true"></p:commandButton>
		<p:panel id="panel" header="New Data">

			<p:messages id="msgs" />

			<p:panelGrid columns="4" styleClass="detailWidth">

				<p:outputLabel value="Start Date" for="startDate" />
				<p:calendar id="startDate" pattern="dd-MM-yyyy" style="width:250px;"
					value="#{systemHolidayController.selectedEntity.startDate}"
					required="true" />

				<p:outputLabel value="End Date" for="endDate" />
				<p:calendar id="endDate" pattern="dd-MM-yyyy" style="width:250px;"
					value="#{systemHolidayController.selectedEntity.endDate}"
					required="true" />


				<p:outputLabel value="Holiday Name" for="holidayName" />
				<p:inputText id="holidayName" style="width:250px;"
					value="#{systemHolidayController.selectedEntity.holdayName}"
					required="true" />

				<p:commandButton value="Submit"
					actionListener="#{systemHolidayController.saveSystemHolidays(systemHolidayController.selectedEntity)}"
					update="panel msgs"></p:commandButton>

			</p:panelGrid>
		</p:panel>
	</h:form>
</h:body>
</html>
