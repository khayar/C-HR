<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>System Reports</title>
	<link href="/C-HR/resources/css/style.css" rel="stylesheet"
		type="text/css" />

	<!--<link href="/C-HR/resources/menuCss/menuCss.css" rel="stylesheet"
		type="text/css" />-->
	<h:outputScript library="js" name="main.js" />

</h:head>
<h:body>
	<p:menubar id="menuId" model="#{userMenuPermissionController.model}" />
	<!--<ui:include src="/menu.xhtml" />-->
	<br />
	<br />
	<h:form id="form1" prependId="false">
		<p:commandButton value="Print" action="#{reportController.print()}"
			update="panel msgs"  ajax="false"
			onclick="return checkReportParams();">
		</p:commandButton>
		
		<p:panel id="panel">
		<p:messages id="msgs" />
			
			<p:outputLabel value="Salary Month" for="salaryMonth" />
			<p:datePicker id="salaryMonth"
				value="#{reportController.salaryMonth}" view="month"
				pattern="MM/yyyy" required="true" />

			<p:outputLabel value="Employee Code" />
			<p:inputText id="empCode" value="#{reportController.empCode}" widgetVar="empCode"/>
			
			<p:outputLabel></p:outputLabel>
			<p:outputLabel></p:outputLabel>

			<p:outputLabel value="Report Name" for="reportId" />
			<p:selectOneMenu id="reportId" value="#{reportController.reportId}"
				widgetVar="reportValues">
				<f:selectItem itemLabel="Select One" itemValue="" />
				<f:selectItem itemLabel="Salary Slip of Employee" itemValue="2" />
				<f:selectItem itemLabel="Salary process slip" itemValue="1" />
				<f:selectItem itemLabel="Attandence Report" itemValue="3" />
				<f:selectItem itemLabel="Employee Report" itemValue="4" />
			</p:selectOneMenu>
			
			
		</p:panel>


	</h:form>
</h:body>
</html>
