<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Salary Process</title>
	<link href="/C-HR/resources/css/style.css" rel="stylesheet"
		type="text/css" />
	<link href="/C-HR/resources/menuCss/menuCss.css" rel="stylesheet"
		type="text/css" />


</h:head>
<h:body>
	<ui:include src="/menu.xhtml" />
	<br />
	<br />
	<h:form id="form1">
		<p:panel id="panel">
			<p:messages id="msgs" />

			<p:commandButton value="Process Salary And Send to Approval"
				action="#{salaryProcessController.processSalary(salaryProcessController.masterDataList)}"
				update="msgs" style="margin-left: 943px;"></p:commandButton>


			<p:commandButton value="Print" action="#{reportController.print()}"
				update="panel msgs" style="margin-left: 943px;" ajax="false"></p:commandButton>
		</p:panel>

		<p:outputLabel value="Salary Month" for="salaryMonth" />
		<p:datePicker id="salaryMonth"
			value="#{salaryProcessController.salaryMonth}" view="month"
			pattern="MM/yyyy" required="true" />


		<p:dataTable value="#{salaryProcessController.getMasterDataList()}"
			var="p" paginator="false" rows="10" styleClass="tableCenter"
			headerClass="order-table-header"
			rowClasses="order-table-odd-row,order-table-even-row">

			<f:facet name="header">
        		Salary Process
    		</f:facet>
			<p:column>
				<f:facet name="header">Employee Code</f:facet>
				<h:outputText value="#{p.employeeCode}" />
			</p:column>
			<p:column>
				<f:facet name="header">Employee Name</f:facet>
				<h:outputText value="#{p.employeeName}" />
			</p:column>



			<p:column>
				<f:facet name="header">Loan deduction</f:facet>
				<p:inputText value="#{p.loan}" />
			</p:column>

			<p:column>
				<f:facet name="header">Others deduction</f:facet>
				<p:inputText value="#{p.loan}" />
			</p:column>
			
			<p:column>
				<f:facet name="header">Salary Slip</f:facet>
				<p:commandButton value="Report"  action="#{reportController.print()}" ajax="false">
				<f:param name="empCode"  value="#{p.employeeCode}"></f:param>
				<f:param name="reportId"  value="2"></f:param>
				</p:commandButton>
			</p:column>

		</p:dataTable>
	</h:form>
</h:body>
</html>
